<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Online</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">

</head>
<body>
	<div id="container">

		<header>
			<p>Rock, Paper, Scissors</p><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.ico"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.ico"><img class="topImage" src="assets/images/scissors.png">
		</header>

		<section id="referee">
			<p>Referee</p>
			<br>
			<p>It's your turn</p>
		</section>

		<section id="main">
			<div id="blueSquare">
				<p>Player 1</p>
				<br>
				<input type="text" name="player1">
				<br>
				<button>ready!</button>
			</div>
			<div id="yellowSquare">It's a tie</div>
			<div id="redSquare">
				<p>Player 2</p>
				<br>
				<input type="text" name="player2">
				<br>
				<button>ready!</button>
			</div>
		</section>

		<aside id="chatarea">
			<div id="chatwindow">messages appear here</div>
			<input id="chatbox" type="text" name="chat">
			<button>send</button>
		</aside>

	</div>




	<footer>Copyright Â© 2017 <a class="footer" href="https://github.com/carlosfgutier" target="_blank">Carlosfgutier</footer>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
