<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Online</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">

</head>
<body>
	<div id="container">

		<header>
			<p>Rock, Paper, Scissors</p><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png"><img class="topImage" src="assets/images/scissors.png"><img class="topImage" src="assets/images/rock.png"><img class="topImage" src="assets/images/paper.png">
		</header>

		<section id="referee">
			<p id="welcomeMessage">Welcome to Rock, Paper, Scissors Online.</p>
			<br>
			<p id="waitMessage">Choose a nickname while you wait for an opponent</p>
		</section>

		<section id="main">
			<div id="blueSquare">

				<p class="wins" id="winsp1">Wins: #</p>
				<p class="P1">Player 1</p>
				<p class="losses" id="lossesp1">Losses: #</p>

				<br>

				<input id="inputP1" type="text" name="player1" placeholder="Choose a name">
				<br>
				<button id="buttonP1">ready!</button>
				
				<div class="weapons">
					<img class="weaponImage" id="rock1" value="rock" src="assets/images/rock.png">
					<img class="weaponImage" id="paper1" value="paper" src="assets/images/paper.png">
					<img class="weaponImage" id="scissors1" value="scissors" src="assets/images/scissors.png">
				</div>

			</div>
			
			<div id="yellowSquare">Battleboard</div>
			
			<div id="redSquare">
				
				<p class="wins" id="winsp2">Wins: #</p>
				<p class="P2">Player 2</p>
				<p class="losses" id="lossesp2">Losses: #</p>

				<br>
				<input id="inputP2" type="text" name="player2" placeholder="Choose a name">
				<br>
				<button id="buttonP2">ready!</button>
				
				<div class="weapons">
					<img class="weaponImage" id="rock2" value="rock" src="assets/images/rock.png">
					<img class="weaponImage" id="paper2" value="paper" src="assets/images/paper.png">
					<img class="weaponImage" id="scissors2" value="scissors" src="assets/images/scissors.png">
				</div>
			
			</div>
		</section>

		<aside id="chatarea">
			
			<div id="chatwindow">
			</div>
			
			<input id="inputChat" type="text" name="chat" value="">
			<button id="send">send</button>
		</aside>

	</div>

	<footer>Copyright Â© 2017 <a class="footer" href="https://github.com/carlosfgutier" target="_blank">Carlosfgutier</footer>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
